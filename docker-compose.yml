version: "3.9"

services:
  backend:
    build: ./backend
    container_name: crypto_backend
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - db

  web:
    build: ./web
    container_name: crypto_web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
    depends_on:
      - backend

  db:
    image: mysql:8
    container_name: crypto_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: crypto
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
